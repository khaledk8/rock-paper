<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
    <script src="game.js" defer> </script>
</head>
<body>
    <main>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="body">
        <div class="container">
            <div class="count">
                <span id="player">Player: <span class="pscore"></span></span>
                <span id="comp">Computer: <span class="cscore"></span></span>
            </div>
            <div class="cards">
                <div id="left" class="card">Choice</div>
                <div id="right" class="card">Choice</div>
            </div>
            <div class="choices">
                <button id="rock" class="choice">Rock</button>
                <button id="paper" class="choice">Paper</button>
                <button id="scissors" class="choice">Scissors</button>   
            </div>
        </div>
    </div>
    <footer></footer>
    </main>

</body>
</html>
